<!DOCTYPE html>
<html>
    <head>

    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes">
 		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Byte-Sized Learning
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="resources/my.css" />
        <link rel="stylesheet" href="resources/typeahead.css" />
        <link rel="stylesheet" href="resources/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Kreon' rel='stylesheet' type='text/css'>   
<!-- App custom styles -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="resources/bootstrap-typeahead.js"></script>
        
    </head>
    <body>
        <div data-role="page" id="page1">
<script src="//cdn.optimizely.com/js/139747233.js"></script>
            <div data-role="content">
            	<div id="icon">
                <img src="resources/images/byteicon.png" width="213" height="200" style="position:relative; display: block; margin-left:auto; margin-right:auto; margin-top:15px;"/>
              </div>
                <a data-role="button" href="lessons/index.html" rel="next" data-iconpos="left" id="categories-button" style="margin-top:38px;">
                    Browse Categories
                </a>
                        <!--<label for="textinput1">
                        </label>
                        <input name="" id="textinput1" placeholder="HTML, CSS, Javascript..." value="" data-provide="typeahead" type="text"  
                        />-->
                  <label for="search-basic"></label>
						        <input type="search" name="search" placeholder="HTML, CSS, Javascript..." value="" data-provide="typeahead" id="search-basic" value="" />
                <!--<a data-role="button" href="#" rel="next" data-icon="search" data-iconpos="left" id="button">
                    Search
                </a>-->
                <a data-role="button" href="about.html" rel="next" data-iconpos="left" id="about-button">
                    About Byte
                </a>
            </div>
        </div>
        <script>
          lesson_sources = ['CSS', 'HTML', 'Javascript'];
          lesson_mapping = {
            'css': 'lessons/css/index.html',
            'html': 'lessons/html/index.html',
            'javascript': 'lessons/javascript/index.html'
          };
          $(function() {
            $('#search-basic').typeahead({
              source : lesson_sources,
              updater : function(item) {
                if (lesson_mapping[item.toLowerCase()]) {
                  window.location=lesson_mapping[item.toLowerCase()];
                } else {
                  window.optimizely.push(['trackEvent', 'search-possible-failure'])
                }
              }
            });
            $('#search-basic').blur(function() {
              var item = $('#search-basic').val();
              if (lesson_mapping[item.toLowerCase()]) {
                window.location=lesson_mapping[item.toLowerCase()];
              } else {
                window.optimizely.push(['trackEvent', 'search-possible-failure'])
              }
            });
            document.addEventListener('deviceready', onDeviceReady, false);
            function onDeviceReady() {
              document.addEventListener('hidekeyboard', function() {
                var item = $('#search-basic').val();
                if (lesson_mapping[item.toLowerCase()]) {
                  window.location=lesson_mapping[item.toLowerCase()];
                } else {
                  window.optimizely.push(['trackEvent', 'search-possible-failure'])
                }
              }, false);
            }
          });
        </script>
    </body>
</html>
